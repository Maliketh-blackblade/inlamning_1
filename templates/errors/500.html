{% extends "base.html" %}

{% block title %}500 - Page Not Found{% endblock %}

{% block content %}
    <div class="content">
        <h1>500 - Page Not Found</h1>
        <img class="error-image" src="{{ url_for('static', filename='images/404.gif') }}" alt="500 Error">
        <p>The page you're looking for doesn't exist.</p>
        <p class="note">If you take a look in the developer tools you should see that the HTTP status code is <em>404</em> for this request.</p>
    </div>
{% endblock %}
